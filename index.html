<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js"></script>
    <title>Kanpur Trip</title>
  </head>
  <body>
    <div class="header headingText">
      <h1>My Kanpur Trip</h1>
    </div>
    <div id="statred">
      <h2 class="headingText">Towards Kanpur</h2>
      <div class="flexContainer">
        <div class="containerChild">
          <h4
            class="headingText"
            style="text-align: center; margin: 2px 0px 0px 0px"
          >
            NDLS
          </h4>
          <img src="images/ndls.jpg" alt="" />
        </div>
        <div class="containerChild">
          <h4
            class="headingText"
            style="text-align: center; margin: 2px 0px 0px 0px"
          >
            Vande bharat Express
          </h4>
          <img src="images/vndbht.jpg" alt="" />
        </div>
        <div class="containerChild">
          <h4
            class="headingText"
            style="text-align: center; margin: 2px 0px 0px 0px"
          >
            Vande Bharat Food
          </h4>
          <img src="images/food.jpg" alt="" />
        </div>
      </div>
      <h2 class="headingText">View From the Train</h2>
      <div class="flexContainer">
        <h3 class="headingText">Enjoy The amazing View</h3>
        <div class="videoChild">
          <video
            onmouseover="this.play()"
            onmouseleave="this.pause()"
            src="images/tree.mp4"
            id="vid"
            loop
          ></video>
        </div>
        <h3 class="headingText">Shot on Pocofone F1</h3>
      </div>
      <h2 class="headingText">In Kanpur</h2>
      <div class="flexContainer">
        <div class="containerChild kpr">
          <h4
            class="headingText"
            style="text-align: center; margin: 2px 0px 0px 0px"
          >
            Kanpur Central Railway Station
          </h4>
          <img class="img" src="images/cnb.jpg" alt="" />
        </div>
        <div class="containerChild kpr">
          <h4
            class="headingText"
            style="text-align: center; margin: 2px 0px 0px 0px"
          >
            way to the destination
          </h4>

          <video
            class="img"
            onmouseover="this.play()"
            onmouseleave="this.pause()"
            src="images/rik.mp4"
            id="vid"
            loop
            style="object-fit: cover"
          ></video>
        </div>
      </div>
      <br>
      <div class="flexContainer">
       
        <div class="containerChild kpr">
          <h4
            class="headingText"
            style="text-align: center; margin: 2px 0px 0px 0px"
          >
            Naveen Market
          </h4>

          <video
            class="img"
            onmouseover="this.play()"
            onmouseleave="this.pause()"
            src="images/naveen.mp4"
            id="vid"
            loop
            style="object-fit: cover"
          ></video>
        </div>
        <div class="containerChild kpr">
            <h4
              class="headingText"
              style="text-align: center; margin: 2px 0px 0px 0px"
            >
              LLJM Methodist Church 
            </h4>
            <img class="img" src="images/church.jpg" style="object-fit: cover;" alt="" />
          </div>
      </div>
      <br>
      <br>
      <code style="text-align:center;">for more updates stay tuned....</code>
    </div>
  </body>
</html>
